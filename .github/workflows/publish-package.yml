name: Publish Package to GitHub Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Update package.json with correct scope
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.name = '@${process.env.GITHUB_REPOSITORY_OWNER}/${process.env.REPO_NAME}';
          pkg.repository.url = 'git+https://github.com/${process.env.GITHUB_REPOSITORY}.git';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify publication
        run: |
          echo "‚úÖ Package published successfully!"
          echo "üì¶ Package: @${{ github.repository_owner }}/${{ github.event.repository.name }}"
          echo "üîê Authenticated using GITHUB_TOKEN"
          echo "üìç Registry: https://npm.pkg.github.com"
